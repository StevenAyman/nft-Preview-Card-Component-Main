<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Main Style File -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="preview">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium Photo">
      </div>
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="properties">
          <span>
            <i class="fa-brands fa-ethereum"></i>
            0.041 ETH
          </span>
          <span>
            <i class="fa-solid fa-stopwatch"></i>
            3 days left
          </span>
        </div>
        <div class="foot">
          <img src="images/image-avatar.png" alt="Avatar Photo">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Steven Ayman</a>.
    </footer>
  </body>
</html>
